<div class="hold-transition login-page">

    <div class="login-box">
        <div class="register-logo">
            <img src="/assets/images/logo.png" style="  width: 200px;">
        </div>
        <div class="card">
            <div class="card-body login-card-body">
             <h1 class="text-center">BIENVENIDO</h1>

                <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" ngModel>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <button type="submit" class="btn btn-block btn-danger">INGRESAR</button>

                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- O -</p>
                    <a href="/auth/client/signup" class="btn btn-block btn-primary">
                        REGISTRATE
                    </a>

                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="#">Olvide Mi Contrasenha</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
